<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="s-form">
        <h1>Survey Form</h1>
        <span>User stories survey form</span>
        <section>
        <form>
            <label>Name:<input type="text" placeholder="Enter Name"></label>
            <label>Email:<input type="text" placeholder="Enter E-Mail"></label>
            <label>Work Experience:<input type="number" placeholder="Enter a number"></label>
            <label>are you comfortable:
                <select>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </label>
            <label>Suggestions to build trusted platform:<textarea></textarea></label>
            <label><input type="checkbox">HTML</label>
            <label><input type="checkbox">CSS</label>
            <label><input type="checkbox">JS</label>
            <label>Your Gender:</label>
            <label><input type="checkbox">Male</label>
            <label><input type="checkbox">Female</label>
            <button>Submit</button>
        </form>
        </section>
    </div>
</body>
</html>
